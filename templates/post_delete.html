{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление поста</h1>
<hr>
{% if is_not_authors %}
<button> <a href="http://127.0.0.1:8000/sign/upgrade/"> Cтать автором!</a> </button>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.name }}"?</p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
